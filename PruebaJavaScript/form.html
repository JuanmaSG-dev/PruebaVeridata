<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Formulario</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form>
        <table>
            <tr>
                <td>
                    <label for="name">Name: <span>*</span></label>
                    <input name="name" id="name" type="text" required=true>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="location">Location: <span>*</span></label>
                    <input name="location" id="location" type="text" required=true>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="rating">Rating: <span>*</span></label>
                    <input name="rating" id="rating" type="text" required=true>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="testimonial">Testimonial: <span>*</span></label>
                    <input name="testimonial" id="testimonial" type="text" required=true class="inputtestimonial">
                </td>
            </tr>
            <tr>
                <td class="buttons">
                    <a class="cancel" href="index.html">Cancel</a>
                    <a class="add" href="index.html">Add</a>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
